name: hyp3-autorift
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.10
  - pip
  # For packaging, and testing
  - pillow>=7.0
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - responses
  - setuptools>=61
  - setuptools_scm>=6.2
  # For running
  - boto3
  - botocore
  - burst2safe>=1.4.4
  - compass>=0.5.6
  - gdal>=3
  - h5netcdf  # for increased performance of crop.py
  - hyp3lib>=4,<5
  - isce3>=0.14
  - libgdal-netcdf
  - libgdal-jp2openjpeg
  - matplotlib-base
  - netCDF4
  - numpy>=1.20
  - opencv
  - pandas>=1.4
  - pyproj>=3.3
  - requests>=2.0
  - s1reader>=0.2.2
  - scipy>=1.0
  - xarray
  # for compiling nasa-jpl/autoRIFT
  - cxx-compiler
  - eigen
  - numba
  - scikit-image
  - pip:
      - -r requirements-static.txt
      - git+https://github.com/nasa-jpl/autoRIFT.git
