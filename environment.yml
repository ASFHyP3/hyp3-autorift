name: hyp3-autorift
channels:
  - conda-forge
  - hyp3
  - nodefaults
dependencies:
  - boto3
  - botocore
  - python>=3.8
  - pip
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - pillow
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - responses
  - setuptools
  - setuptools_scm
  - wheel
  # For running
  - gdal>=3
  - hyp3lib=1.6.8
  - isce2=2.5.3.dev1
  - autorift=1.4.0
