name: hyp3-autorift
channels:
  - hyp3
  - conda-forge
  - nodefaults
dependencies:
  - boto3
  - botocore
  - python>=3.8,<3.10  # Top pin to fix ISCE2 incompatibility: https://github.com/isce-framework/isce2/issues/458
  - pip
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - pillow
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - responses
  - setuptools
  - setuptools_scm
  - wheel
  # For running
  - gdal>=3
  - hyp3lib=1.7.0
  - isce2=2.6.1.dev4
  - autorift=1.4.1.dev7
  - opencv
  - boto3
  - matplotlib-base
  - netCDF4
  - numpy
  - requests
  - scipy
