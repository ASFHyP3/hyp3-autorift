name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pytest:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.10.*", "3.11.*", "3.12.*"]
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.10

      - name: Run pixi install task
        run: |
          pixi run install-editable

      - name: Pytest in conda environment
        run: |
           pixi exec --spec python=${{ matrix.python_version }} pytest --cov=hyp3_autorift
