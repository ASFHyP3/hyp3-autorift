name: Build

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  call-version-info-workflow:
    uses: ASFHyP3/actions/.github/workflows/reusable-version-info.yml@v0.20.0
    permissions:
      contents: read
    with:
      python_version: '3.10'

  dockerize:
    needs: call-version-info-workflow
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: ${{ needs.call-version-info-workflow.outputs.version_tag }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set environment variables
        run: |
          echo "CI_JOB_TIMESTAMP=$(date --utc --rfc-3339=seconds)" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo for container registry
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          context: .
          file: ./Dockerfile
          push: ${{ ! github.event.pull_request.head.repo.fork }}
          tags: |
            ghcr.io/${{ env.REPO }}:${{ needs.call-version-info-workflow.outputs.version_tag }}
          labels: |
            org.opencontainers.image.created=${{ env.CI_JOB_TIMESTAMP }}
            org.opencontainers.image.version=${{ needs.call-version-info-workflow.outputs.version_tag }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Add test tag
        if: ${{ github.event_name != 'pull_request' && contains(needs.call-version-info-workflow.outputs.version_tag, '.dev') }}
        uses: akhilerm/tag-push-action@v2.2.0
        with:
          src: ghcr.io/${{ env.REPO }}:${{ needs.call-version-info-workflow.outputs.version_tag }}
          dst: ghcr.io/${{ env.REPO }}:test

      - name: Add latest tag
        if: ${{ github.event_name != 'pull_request' && ! contains(needs.call-version-info-workflow.outputs.version_tag, '.dev') }}
        uses: akhilerm/tag-push-action@v2.2.0
        with:
          src: ghcr.io/${{ env.REPO }}:${{ needs.call-version-info-workflow.outputs.version_tag }}
          dst: ghcr.io/${{ env.REPO }}:latest
